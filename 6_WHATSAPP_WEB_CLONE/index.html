<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e274974743.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>WhatApp Web Clone</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="img/avatar1.png" alt="Avatar 1" class="user-photo">
                <div class="auxicons-toolbar">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificacoes de novas mensagems</p>
                <p class="activate-notification">
                    Ativar notificacoes na area de trabalho 
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>

            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procura ou comecar uma nova conversar">
            </div>
            <div class="contacts-container">

                <div class="contact-box active-chat">
                    <img src="img/avatar2.png" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-messagepreview">
                            <i class="fas fa-check-double"></i> 
                            Oi, tudo bem?
                            </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                    </div>
                </div>

                
                <div class="contact-box">
                    <img src="img/avatar3.png" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Rodrigo Marques</p>
                        <p class="user-messagepreview">Esta disponivel para um freela?</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:40</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>

                <div class="contact-box">
                    <img src="img/avatar4.png" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Fernanda Matos</p>
                        <p class="user-messagepreview">O projeto ficou perfeito, obrigado!</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">08:40</p>
                        <p class="message-pending">9</p>
                    </div>
                </div> 
            </div>
        </aside>
        <main class="chat-container">
			<nav class="chat-navbar">
				<div class="contactinfo-container">
					<img class="user-photo" src="img/avatar2.png">
					<p class="user-name">Aléxia Couto</p>
				</div>
				<ul class="chattools-container">
					<li><i class="fas fa-search"></i></li>
					<li><i class="fas fa-paperclip"></i></li>
					<li><i class="fas fa-ellipsis-v"></i></li>
				</ul>
			</nav>

			<div class="messages-container">
				<div class="bg-image"></div>
				<div class="chat-messages">
					<p class="guest-message">Olá, bom dia</p>
					<p class="user-message">Oi, tudo bem?</p>
				</div>
			</div>
            
			<div class="sendmessage-container">
				<i class="far fa-grin"></i>
				<input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite uma mensagem">
				<i class="fas fa-microphone"></i>
			</div>
        </main>
    </div>
</body>
</html>
